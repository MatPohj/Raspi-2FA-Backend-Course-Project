<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="${title}">Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 th:text="${message}">Welcome</h1>
    
    <div sec:authorize="isAnonymous()">
        <a href="/login">Login</a>
    </div>
    
    <div sec:authorize="isAuthenticated()">
        <p>Welcome, <span sec:authentication="name"></span>!</p>
        <p sec:authorize="hasRole('ADMIN')">You have admin privileges!</p>
        <p sec:authorize="hasRole('USER')">You have user privileges!</p>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
